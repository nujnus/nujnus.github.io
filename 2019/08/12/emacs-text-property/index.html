    <h1 class="article-title" itemprop="name">
      emacs text-property demo
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="测试光标下的字符的property的函数"><a href="#测试光标下的字符的property的函数" class="headerlink" title="测试光标下的字符的property的函数:"></a>测试光标下的字符的property的函数:</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">(defun message-property ()</span><br><span class="line">  ;打印当前光标下的property内容</span><br><span class="line">  (interactive)</span><br><span class="line">  (message (get-text-property (point) &apos;bar)))</span><br><span class="line">    ;(cadr (get-text-property (point) &apos;foo)))) ;foo属性暂时不用, 这里只列出访问方法</span><br></pre></td></tr></table></figure>

<h2 id="系统预定义的property支持自定义字符的keymap"><a href="#系统预定义的property支持自定义字符的keymap" class="headerlink" title="系统预定义的property支持自定义字符的keymap"></a>系统预定义的property支持自定义字符的keymap</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">(defvar check-properties-keymap nil &quot;sample keymap&quot;)</span><br><span class="line">(setq check-properties-keymap (make-sparse-keymap))</span><br><span class="line">(define-key check-properties-keymap (kbd &quot;RET&quot;) &apos;message-property)</span><br></pre></td></tr></table></figure>

<h2 id="实质配置字符串属性的代码"><a href="#实质配置字符串属性的代码" class="headerlink" title="实质配置字符串属性的代码"></a>实质配置字符串属性的代码</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">(defun make-word-property (begin end)</span><br><span class="line">  (interactive &quot;r&quot;)</span><br><span class="line">  (put-text-property begin end &apos;foo &apos;(:foreground &quot;blue&quot;))             ;自定义属性foo</span><br><span class="line">  (put-text-property begin end &apos;bar &quot;anything&quot;)                        ;自定义属性bar</span><br><span class="line">  (put-text-property begin end &apos;keymap check-properties-keymap)        ;通过预定义属性, 定义字符串专属的keymap</span><br><span class="line">  (put-text-property begin end &apos;font-lock-face &apos;(:foreground &quot;red&quot;)))  ;通过预定义属性, 修改字符串颜色</span><br></pre></td></tr></table></figure>

<h2 id="输入带有property的字符串"><a href="#输入带有property的字符串" class="headerlink" title="输入带有property的字符串"></a>输入带有property的字符串</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">(evil-ex-define-cmd &quot;testp&quot; &apos;testproperty)</span><br><span class="line">(defun testproperty ()</span><br><span class="line">  (interactive)</span><br><span class="line">  (insert &quot;abcddefg&quot;)</span><br><span class="line">  (make-word-property (line-beginning-position) (line-end-position))</span><br><span class="line">  (insert &quot;\n&quot;)</span><br><span class="line">)</span><br></pre></td></tr></table></figure>

<h3 id="效果"><a href="#效果" class="headerlink" title="效果"></a>效果</h3><p>输入命令: testp<br>打印出来红字:<br><img src="/images/emacs-text-property_19308814.png" alt="testp输出的文字是红的"><br>在红字上回车:<br><img src="/images/emacs-text-property_19309320.png" alt="状态烂上输出bar属性中的内容"><br>提示”anything”</p>
